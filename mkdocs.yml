site_name: "Qvi' Web"
repo_url: https://github.com/Qvidx # 右上角点击跳转的链接
repo_name: Qvi # 右上角的名字

theme:
  name: material #主题名字
  custom_dir: docs/overrides
  language: zh  #站点语言

  features:
    - navigation.top                          # 返回顶部的按钮
    - navigation.tabs                         # 导航栏
    - navigation.sections                     # 不折叠导航栏
    - navigation.expand                       # 自动打开折叠的子部分
    - navigation.path                         # 显示导航路径
    - search.suggest                          # 搜索建议
    - search.highlight                        # 搜索结果高亮
    - search.share                            # 搜索共享
    - navigation.indexes  
    - content.code.copy
  hide:
    - navigation
    - toc

  palette:
   #更改主题颜色需要下面两个模式都要改
    - scheme: default
      primary: teal  # 主题主色调
      toggle:
        icon: material/brightness-7
        name: 切换至夜间模式

    - scheme: slate
      primary: teal  # 主题主色调
      toggle:
        icon: material/brightness-4
        name: 切换至日间模式
  icon:
     repo: fontawesome/brands/github #右上角图标
     logo: image2
  #edit_uri: edit/main/docs # 编辑按钮跳转的链接
  
nav:
  - Home: index.md
  - Test: test.md
  - Install: install.md
  - Blog:
    - blog/index.md
  - About: about/about.md
  - Travelling: https://www.travellings.cn/go.html
